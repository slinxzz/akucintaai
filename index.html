<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #00ffc3;
    }
    form {
      margin-bottom: 2rem;
      width: 100%;
      max-width: 600px;
    }
    input[type="text"] {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #00ffc3;
      color: #121212;
      cursor: pointer;
    }
    #result {
      margin-top: 2rem;
    }
    #result img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>AI Image Generator</h1>
  <form id="promptForm">
    <input type="text" id="prompt" placeholder="Masukkan deskripsi gambar...">
    <button type="submit">Generate</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById('promptForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const prompt = document.getElementById('prompt').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '<p>Menghasilkan gambar...</p>';

      // Simulasi respons, karena tidak ada API backend
      setTimeout(() => {
        resultDiv.innerHTML = `<img src="https://placekitten.com/800/500" alt="Generated image"><p><strong>Prompt:</strong> ${prompt}</p>`;
      }, 2000);
    });
  </script>
</body>
</html>
