<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aku Cinta AI</title>
</head>
<body style="text-align: center; font-family: sans-serif; padding: 2rem;">
  <h1>Aku Cinta AI</h1>
  <p>Masukkan ide atau kata kunci, lalu lihat keajaiban AI!</p>
  <input type="text" id="promptInput" placeholder="Contoh: robot cyberpunk, senja di padang" style="width: 60%; padding: 10px;" />
  <br><br>
  <button onclick="generateImage()" style="padding: 10px 20px;">Generate</button>
  <br><br>
  <img id="outputImage" src="" alt="Generated Image" style="max-width: 80%; display: none;" />

  <script>
    async function generateImage() {
      const prompt = document.getElementById("promptInput").value;
      const outputImg = document.getElementById("outputImage");

      // Simulasi gambar dengan Unsplash (dummy image)
      const imageUrl = `https://source.unsplash.com/800x600/?${encodeURIComponent(prompt)}`;

      outputImg.src = imageUrl;
      outputImg.style.display = "block";
    }
  </script>
</body>
</html>
